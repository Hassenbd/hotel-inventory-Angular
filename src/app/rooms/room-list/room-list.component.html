<h2>{{title}}</h2>

<table class="table">

  <tr *ngFor="let room of rooms" >
    <td>{{room.roomNumber}}</td>
    <td>{{room.price | number : '1.1-3' : 'en-us' }}</td>
    <td>{{room.checkinTime | date:'dd/MMM/yyyy'}}</td>
    <td>{{room.roomNumber |currency:"usd"}}</td>
    <td>{{room.amenities | titlecase}}</td>
    <td>
      <!-- <button class="btn btn-primary" (click)="selectRooms(room)">select</button> -->

      <button class="btn btn-primary" [routerLink]="['/booking',room.roomNumber]">Booking room</button>

    </td>
  </tr>

</table>
